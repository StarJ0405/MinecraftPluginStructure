name: structure
version: 1.0.0
description: Made by StarJ
main: shining.starj.structure.Core
api-version: 1.20
author: StarJ

commands:
  sudo:
    description: "명령어를 강제로 시키는 명령어"
    usage: "/sudo [player] [..args]"
  permission:
    description: "퍼미션 명령어"
    usage: "/permission [player] add [permission] (ticks)\n/permission [player] remove [permission]"
    aliases: [p]

preset:
  commands:
    test:
      description: "테스트"
      usage: "/test"
      operator: admin
      aliases: [ t,tes ]
      permission: test.T
      permission-message: You do not have permission to use this command.
  permissions:
    test.T:
      description: "Allows you to use the command /test"
      default: true
    test.*:
      description: Wildcard permission
      default: op
      children:
        test.foo: true